<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = prompt("Enter a number: ");
        let b = prompt("Enter b number: ");

        let temp;

        temp = a;
        a = b;
        b = temp;

        console.log("a number swapping: " + a);
        console.log("b number swapping: " + b);
    </script>

</body>
</html>
