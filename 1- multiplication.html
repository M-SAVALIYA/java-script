    <script>

        //// 1. Write a javascript Program to two variable addition, subtraction,
        ///  multiplication, division.(compulsory user input)

        let a = parseInt(prompt("enter number a"));
        let b = parseInt(prompt("enter number b"));

        let ave = a+b;
        let ave1 = a-b;
        let ave2 = a*b;
        let ave3 = a/b;

        console.log(ave);
        console.log(ave1);
        console.log(ave2);
        console.log(ave3);






        


    </script>
